<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>KALM TypeScript</title>
	<link rel="stylesheet" type="text/css" href="css/appStyle.css">
	<link href='https://fonts.googleapis.com/css?family=Philosopher' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="main">
	<h1>Audio Player</h1>

	<div class="player">
		<ul class="playlist">

		</ul>
	</div>
	<div class="playlist-box">
		<ol class="playlist-list">
			<li>One Dance - Drake</li>
			<li>Sugar - Robin Schulz</li>
			<li>Bon Bon - Era Istrefi</li>
			<li>Gold - Kiiara</li>
			<li>Roses - The Chainsmokers</li>
		</ol>
	</div>
	<div class="audioplayer">
		<div class="ap-image">
			<img class="songcover" src="img/one-dance-600x330.jpg">
		</div>
		<div class="ap-bar">
			<div class="ap-text">
				<h3>One Dance</h3>
				<h5>By Drake</h5>
			</div>
			<div class="playbuttons">
				<div class="audioplayer-loop ap"></div>
				<div class="audioplayer-prev ap"></div>
				<div class="audioplayer-play ap"></div>
				<div class="audioplayer-pause ap"></div>
				<div class="audioplayer-next ap"></div>
				<div class="audioplayer-volume-button ap"></div>
			</div>
		</div>
	</div>
</div>

<script src="scripts/output.js"></script>
</body>

</html>
